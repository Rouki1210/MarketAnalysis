<app-card>
  <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-6">
    <div class="flex items-center space-x-2 lg:space-x-4 overflow-x-auto scrollbar-hide w-full lg:w-auto">
      <app-button variant="default" size="sm" class="whitespace-nowrap">
        Price
      </app-button>
      <app-button variant="ghost" size="sm" class="text-muted-foreground whitespace-nowrap">
        Market Cap
      </app-button>
      <app-button variant="ghost" size="sm" class="text-muted-foreground whitespace-nowrap">
        TradingView
      </app-button>
    </div>

    <div class="flex items-center space-x-1 lg:space-x-2 overflow-x-auto scrollbar-hide w-full lg:w-auto">
      <app-button 
        *ngFor="let timeframe of timeframes"
        [variant]="selectedTimeframe === timeframe ? 'default' : 'ghost'"
        size="sm"
        class="whitespace-nowrap"
        [class.bg-primary]="selectedTimeframe === timeframe"
        [class.text-primary-foreground]="selectedTimeframe === timeframe"
        [class.text-muted-foreground]="selectedTimeframe !== timeframe"
        (click)="selectTimeframe(timeframe)">
        {{ timeframe }}
      </app-button>
    </div>
  </div>

  <div class="h-64 lg:h-96 flex items-center justify-center">
    <svg width="100%" height="100%" viewBox="0 0 800 300" preserveAspectRatio="none" class="text-secondary">
      <polyline 
        [attr.points]="chartPoints"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      />
      
      <!-- Grid lines -->
      <line x1="40" y1="40" x2="40" y2="260" stroke="hsl(var(--border))" stroke-width="1" />
      <line x1="40" y1="260" x2="760" y2="260" stroke="hsl(var(--border))" stroke-width="1" />
    </svg>
  </div>
</app-card>
