<div class="mx-auto px-3 lg:px-4 xl:px-6 py-6 lg:py-8" *ngIf="coinDetail">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
    <!-- Left Column - Stats -->
    <div class="lg:col-span-1">
      <app-coin-stats [coinDetail]="coinDetail"></app-coin-stats>
    </div>

    <!-- Right Column - Chart -->
    <div class="lg:col-span-2">
      <app-price-chart [symbol]="coinDetail.coin.symbol"></app-price-chart>
    </div>
  </div>
</div>
