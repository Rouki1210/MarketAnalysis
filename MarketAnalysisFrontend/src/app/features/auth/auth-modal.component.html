<!-- Backdrop -->
<div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" (click)="onClose()">
  <!-- Modal Container -->
  <div 
    class="bg-[#1a1d2e] rounded-2xl w-full max-w-md relative shadow-2xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button 
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors z-10"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Tabs -->
      <div class="flex items-center justify-center space-x-8 mb-8">
        <button 
          (click)="switchTab('login')"
          class="text-2xl font-bold pb-2 transition-all"
          [class]="activeTab() === 'login' ? 'text-white border-b-2 border-blue-500' : 'text-gray-400'"
        >
          Log In
        </button>
        <button 
          (click)="switchTab('signup')"
          class="text-2xl font-bold pb-2 transition-all"
          [class]="activeTab() === 'signup' ? 'text-white border-b-2 border-blue-500' : 'text-gray-400'"
        >
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div *ngIf="activeTab() === 'login'" class="space-y-6">
        <div>
          <label class="block text-white text-sm font-medium mb-2">Email Address</label>
          <input 
            type="email"
            [(ngModel)]="loginEmail"
            placeholder="Enter your email address..."
            class="w-full px-4 py-3 bg-[#252840] border-2 border-blue-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-400 transition-colors"
          />
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="text-white text-sm font-medium">Password</label>
            <button class="text-gray-400 text-sm hover:text-gray-300">Forgot password?</button>
          </div>
          <div class="relative">
            <input 
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="loginPassword"
              placeholder="Enter your password..."
              class="w-full px-4 py-3 bg-[#252840] border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors pr-12"
            />
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
            >
              <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <button 
          (click)="onLogin()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors"
        >
          Log In
        </button>

        <div class="relative flex items-center justify-center">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative bg-[#1a1d2e] px-4 text-gray-400 text-sm">OR</div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-3">
          <button 
            (click)="onSocialAuth('google')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
          </button>

          <button 
            (click)="onSocialAuth('apple')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            <span>Continue with Apple</span>
          </button>

          <button 
            (click)="onSocialAuth('binance')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" viewBox="0 0 126.61 126.61">
              <path fill="#F3BA2F" d="M38.73 53.2l24.59-24.58 24.6 24.6 14.3-14.31L63.32 0 24.42 38.9l14.31 14.3zM0 63.31l14.3-14.3 14.31 14.3-14.3 14.3L0 63.3zm38.73 10.1l24.59 24.59 24.6-24.6 14.31 14.29-38.9 38.91-38.91-38.88 14.31-14.32zm48.88-10.1l14.3-14.3 14.31 14.3-14.3 14.3-14.31-14.3z"/>
              <path fill="#F3BA2F" d="M77.83 63.3L63.32 48.78 52.59 59.51l-1.24 1.23-2.54 2.54 14.51 14.5 14.51-14.47z"/>
            </svg>
            <span>Continue with Binance</span>
          </button>

          <button 
            (click)="onSocialAuth('wallet')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
            <span>ðŸ¦Š Login with MetaMask</span>
          </button>
        </div>
      </div>

      <!-- Signup Form -->
      <div *ngIf="activeTab() === 'signup'" class="space-y-6">
        <div>
          <label class="block text-white text-sm font-medium mb-2">Email Address</label>
          <input 
            type="email"
            [(ngModel)]="signupEmail"
            placeholder="Enter your email address..."
            class="w-full px-4 py-3 bg-[#252840] border-2 border-blue-500 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-400 transition-colors"
          />
        </div>

        <div>
          <label class="block text-white text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <input 
              [type]="showPassword() ? 'text' : 'password'"
              [(ngModel)]="signupPassword"
              placeholder="Enter your password..."
              class="w-full px-4 py-3 bg-[#252840] border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors pr-12"
            />
            <button 
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300"
            >
              <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-white text-sm font-medium mb-2">Confirm Password</label>
          <input 
            type="password"
            [(ngModel)]="signupConfirmPassword"
            placeholder="Confirm your password..."
            class="w-full px-4 py-3 bg-[#252840] border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors"
          />
        </div>

        <button 
          (click)="onSignup()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors"
        >
          Sign Up
        </button>

        <div class="relative flex items-center justify-center">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative bg-[#1a1d2e] px-4 text-gray-400 text-sm">OR</div>
        </div>

        <!-- Social Signup Buttons -->
        <div class="space-y-3">
          <button 
            (click)="onSocialAuth('google')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
          </button>

          <button 
            (click)="onSocialAuth('apple')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            <span>Continue with Apple</span>
          </button>

          <button 
            (click)="onSocialAuth('binance')"
            class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" viewBox="0 0 126.61 126.61">
              <path fill="#F3BA2F" d="M38.73 53.2l24.59-24.58 24.6 24.6 14.3-14.31L63.32 0 24.42 38.9l14.31 14.3zM0 63.31l14.3-14.3 14.31 14.3-14.3 14.3L0 63.3zm38.73 10.1l24.59 24.59 24.6-24.6 14.31 14.29-38.9 38.91-38.91-38.88 14.31-14.32zm48.88-10.1l14.3-14.3 14.31 14.3-14.3 14.3-14.31-14.3z"/>
              <path fill="#F3BA2F" d="M77.83 63.3L63.32 48.78 52.59 59.51l-1.24 1.23-2.54 2.54 14.51 14.5 14.51-14.47z"/>
            </svg>
            <span>Continue with Binance</span>
          </button>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
          <button 
          (click)="onSocialAuth('wallet')"
          class="w-full flex items-center justify-center space-x-2 bg-[#252840] hover:bg-[#2d3149] border border-gray-600 text-white py-3 rounded-lg transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
              </svg>
            <span>Login with MetaMask</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
