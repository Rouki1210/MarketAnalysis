<div class="container mx-auto py-5 bg-gray-900 min-h-screen">
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let asset of data" class="flex">
      <div class="flex flex-col w-full bg-gray-800 text-white rounded-2xl shadow-lg overflow-hidden">
        
        <!-- Header -->
        <div class="flex justify-between items-center bg-gray-900 px-4 py-2">
          <h5 class="text-lg font-semibold">{{ asset.name }}</h5>
          <span class="px-2 py-1 text-xs font-medium rounded bg-blue-600">{{ asset.symbol }}</span>
        </div>
        
        <!-- Body -->
        <div class="flex-1 px-4 py-3">
          <p class="text-gray-400 text-sm mb-2">Rank #{{ asset.rank }}</p>
          <!-- Description -->
          <p class="text-gray-200 text-sm">
            {{ asset.description }}
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
