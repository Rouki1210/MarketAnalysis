<header class="bg-card border-b border-border">
  <div class="flex items-center justify-between mx-auto px-3 lg:px-4 xl:px-6 py-3">
    <!-- Logo and Navigation -->
    <div class="flex items-center space-x-6 lg:space-x-8">
      <a routerLink="/" class="flex items-center space-x-2 flex-shrink-0">
        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
          <span class="text-primary-foreground font-bold text-sm">C</span>
        </div>
        <span class="text-lg lg:text-xl font-bold text-foreground hidden sm:block">CoinMarketCap</span>
      </a>

      <nav class="hidden lg:flex items-center space-x-4 xl:space-x-6">
        <a routerLink="/markets" routerLinkActive="text-foreground" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          Cryptocurrencies
        </a>
        <a href="#" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          DexScan
        </a>
        <a href="#" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          Exchanges
        </a>
        <a href="#" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          Community
        </a>
        <a href="#" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          Products
        </a>
        <a href="#" class="text-sm text-muted-foreground hover:text-foreground transition-colors whitespace-nowrap">
          CMC Launch
        </a>
      </nav>
    </div>

    <!-- Search and User Actions -->
    <div class="flex items-center space-x-2 lg:space-x-3">
      <div class="relative hidden lg:block">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground w-4 h-4" 
             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          placeholder="Search" 
          class="pl-10 w-48 xl:w-64 h-9 bg-input border border-border rounded-md text-sm text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring" 
        />
      </div>

      <div class="flex items-center space-x-1 lg:space-x-2">
        <app-button variant="ghost" size="sm" class="hidden md:flex">
          <svg class="w-4 h-4 lg:mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <span class="hidden lg:inline">Portfolio</span>
        </app-button>
        <app-button variant="ghost" size="sm" class="hidden md:flex">
          <svg class="w-4 h-4 lg:mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          <span class="hidden lg:inline">Watchlist</span>
        </app-button>
        <app-button variant="ghost" size="icon" class="hidden sm:flex">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </app-button>
        <app-button size="sm">Log In</app-button>
      </div>
    </div>
  </div>
</header>
