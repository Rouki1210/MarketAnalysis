<div class="bg-card border-b border-border">
  <div class="mx-auto px-3 lg:px-4 xl:px-6 py-4 lg:py-5">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 lg:gap-4 auto-rows-fr">
      <app-card *ngFor="let stat of marketStats" [padding]="false" customClass="p-3 lg:p-4 bg-background h-full flex flex-col justify-center">
        <div class="text-xs text-muted-foreground mb-1 whitespace-nowrap truncate">{{ stat.title }}</div>
        <div class="flex items-center space-x-2 flex-wrap">
          <span class="text-base lg:text-lg font-semibold text-foreground whitespace-nowrap">{{ stat.value }}</span>
          <span *ngIf="stat.change" 
                [class]="stat.isPositive ? 'text-secondary' : 'text-accent'"
                class="text-xs flex items-center flex-shrink-0 whitespace-nowrap">
            <svg *ngIf="stat.isPositive" class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
              <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
            <svg *ngIf="!stat.isPositive" class="w-3 h-3 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
              <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
            {{ stat.change }}
          </span>
        </div>
        <div *ngIf="stat.subtitle" class="text-xs text-muted-foreground mt-1 truncate">{{ stat.subtitle }}</div>
      </app-card>
    </div>
  </div>
</div>
